            <h1>.alt-switch</h1>
            <p>
                See also <a href="_switch.html">.switch</a>
            </p>
            <br>
            <br>

            <div class="alt-switch">
                <div class="alt-switch__ribbon">
                    <label class="alt-switch__item">
                        <input class="alt-switch__widget" type="radio" name="beds" checked>
                        <span class="alt-switch__label">All</span>
                    </label>
                    <label class="alt-switch__item">
                        <input class="alt-switch__widget" type="radio" name="beds">
                        <span class="alt-switch__label">Pre-construction</span>
                    </label>
                    <label class="alt-switch__item">
                        <input class="alt-switch__widget" type="radio" name="beds">
                        <span class="alt-switch__label">In progress</span>
                    </label>
                    <label class="alt-switch__item">
                        <input class="alt-switch__widget" type="radio" name="beds">
                        <span class="alt-switch__label">Completed</span>
                    </label>
                </div>
            </div>

            <br>
            <br>
            <br>
            <p>
                Radio buttons inside can be replaced with checkboxes.
            </p>
            <p>
                You can leave only two items to make a switch.
            </p>
