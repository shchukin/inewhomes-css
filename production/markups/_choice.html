        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.choice</h1>


            <p>
                One component for checkboxes and radio buttons.
            </p>
            <p>
                Based on input tag. Checking works as usual.
            </p>
            <p>A checked radio button has no hover. It's pointless.</p>
            <br>


            <label class="choice choice--checkbox">
                <input class="choice__input" type="checkbox">
                <i class="choice__icon" role="presentation"></i>
                <span class="choice__label">Checkbox</span>
            </label>

            <br>

            <label class="choice choice--radio">
                <input class="choice__input" type="radio">
                <i class="choice__icon" role="presentation"></i>
                <span class="choice__label">Radio button</span>
            </label>

            <br>
            <br>
            <br>


            <label class="choice choice--checkbox">
                <input class="choice__input" type="checkbox" checked>
                <i class="choice__icon" role="presentation"></i>
                <span class="choice__label">Checked checkbox</span>
            </label>

            <br>

            <label class="choice choice--radio">
                <input class="choice__input" type="radio" checked>
                <i class="choice__icon" role="presentation"></i>
                <span class="choice__label">Checked radio button</span>
            </label>


            <br>
            <br>
            <br>
            <br>
            <h2>.choice_disabled</h2>

            <br>


            <label class="choice choice--checkbox">
                <input class="choice__input" type="checkbox" disabled>
                <i class="choice__icon" role="presentation"></i>
                <span class="choice__label">Disabled checkbox</span>
            </label>

            <br>

            <label class="choice choice--radio">
                <input class="choice__input" type="radio" disabled>
                <i class="choice__icon" role="presentation"></i>
                <span class="choice__label">Disabled radio button</span>
            </label>

            <br>


            <label class="choice choice--checkbox">
                <input class="choice__input" type="checkbox" checked disabled>
                <i class="choice__icon" role="presentation"></i>
                <span class="choice__label">Checked disabled checkbox</span>
            </label>

            <br>

            <label class="choice choice--radio">
                <input class="choice__input" type="radio" checked disabled>
                <i class="choice__icon" role="presentation"></i>
                <span class="choice__label">Checked disabled radio button</span>
            </label>



            <br>
            <br>
            <br>
            <br>
            <h2>.choice--hidden-label</h2>

            <p>
                You can either remove text from DOM or add this modifier
            </p>

            <label class="choice choice--checkbox choice--hidden-label">
                <input class="choice__input" type="checkbox">
                <i class="choice__icon" role="presentation"></i>
                <span class="choice__label">Checkbox</span>
            </label>

            <br>

            <label class="choice choice--radio choice--hidden-label">
                <input class="choice__input" type="radio">
                <i class="choice__icon" role="presentation"></i>
                <span class="choice__label">Radio button</span>
            </label>
