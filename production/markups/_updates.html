        <section class="updates">

                    Search new developments on map in Sunny Isles Beach,&nbsp;FL

                <div class="updates__body">
                    <picture>
                        <source srcset="../content/updates/updates-1140.jpg, ../content/updates/updates-1140@2x.jpg 2x" media="(min-width: 1200px)">

                        <img class="updates__background" src="../content/updates/updates-1140.jpg" width="1140" height="320" alt="">
                    </picture>
                    <div class="updates__content">
                        <h3 class="updates__sub-heading">
                            23,493 new construction&nbsp;homes
                        </h3>
                        <a class="updates__action button button--secondary" href="search.html">
                            Search on map
                        </a>

                </div>
            </div>
        </section>
